	<script src="NEW-API/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
	$('#submit').click(function(){
		if ($('#brand').val()&&$('#size').val()&&$('#pattern').val()&&$('#loading_index').val()&&$('#ply').val()&&$('#speed_rating').val()&&$('#tread_depth').val()&&$('#qty').val()&&$('#price').val()&&$('#category').val()) {
			$.ajax({
					type:'post'
					,url:'http://47.92.37.168/luntai/php/index.php?C=Login&M=product_add'
					,data:{
						"brand":$('#brand').val(),
						"size":$('#size').val(),
						"pattern":$('#pattern').val(),
						"loading_index":$('#loading_index').val(),
						"ply":$('#ply').val(),
						"speed_rating":$('#speed_rating').val(),
						"tread_depth":$('#tread_depth').val(),
						"qty":$('#qty').val(),
						"price":$('#price').val(),
						"category":$('#category').val()
					}
					,dataType:'json'
					,success:function(data){
						if (data.code==200) {
							$("#collapseExample big").html("Addition success!")
							$("#collapseExample").slideDown()
							
						}else{
							$("#collapseExample big").html("Addition failed!")
							$("#collapseExample").slideDown()
						}
					}
				});
		}else{
			$("#collapseExample big").html("Input is not empty!")
			$("#collapseExample").slideDown()
			setTimeout(function(){
				$("#collapseExample").slideUp()
			},1500)
		}
	})
							$("#firm").on("click",function(){
								location.reload()
							})
