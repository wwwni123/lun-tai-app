	<script type="text/javascript">
		$(document).on("click",function(){
			$("#collapseExample").slideUp()
		})
//		var ex=/^[1][0-9]{10}$/
//		var exmil=/^\w+\@(\w)+(.\w)+$/
//		var exname=/^[1][0-9]{10}$/
//		var emil=/^\w+\@\w+\.\w+$/
//		var expass=/^\w{3,}$/
		$(".user").on("keyup",function(){
			if ($(".user").val()!="") {
				$(this).siblings("label").css("color","greenyellow")
			}else{
				$(this).siblings("label").css("color","red")
			}
		})
		$(".pass").on("keyup",function(){
			if ($(".pass").val()!="") {
				$(this).siblings("label").css("color","greenyellow")
			}else{
				$(this).siblings("label").css("color","red")
			}
		})
		$(".confirm").on("keyup",function(){
			if ($(".pass").val()==$(".confirm").val()) {
				$(this).siblings("label").css("color","greenyellow")
			}else{
				$(this).siblings("label").css("color","red")
			}
		})
		$(".btn-wd").on("click", function() {
			if($(".user").val()=="" || $(".pass").val()=="" || $(".pass").val()!=$(".confirm").val()) {
					$("#collapseExample").slideDown()
					debugger
					$(".well big").html("请认真填写 !")
					$(".user").val("")
					$(".pass").val("")
					$(".confirm").val("")
			}else{
				$.ajax({
				type: "post",
				url: "http://47.92.37.168/luntai/php/index.php?C=Login&M=sign",
				async: true,
				data: {
					username: $(".user").val(),
					password: $(".pass").val()
				},
				success: function(con) {
					var data=$.parseJSON(con)
					console.log(data)
					
					if (data.code==200) {
//						debugger
						$("#collapseExample").slideDown()
						$(".well big").html(data.message)
//						window.location.replace("./home.html")
					}else{
						$("#collapseExample").slideDown()
						$(".well big").html(data.message)
						$(".user").val("")
						$(".pass").val("")
						$(".confirm").val("")
					}
				}
			});
			}
			return false;
		})
	</script>
